<!DOCTYPE html> 
<html>
<head>
<title>Job Application form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- <h1>Myself Aisha</h1> -->
	<div class="container">
		<div class="apply_box">
			
			<h1>Job Application 
				<span class="small_title">(Web)</span>
			</h1>
			<form action="">
				<div class="form_container">
					
					<div class="form_control">
						<label for="first_name">First Name </label>
						<input id="first_name" name="first_name" placeholder="Enter First Name"/>
					</div>
					<div class="form_control">
						<label for="Last_name">Last Name </label>
						<input id="Last_name" name="Last_name" placeholder="Enter Last Name"/>
					</div>
					<div class="form_control">
						<label for="Email">Email </label>
						<input type="email" id="Email" name="Email" placeholder="Email..."/>
					</div>
					<div class="form_control">
						<label for="Job Role">Job Role</label>
						<select id="job_role" name="job_role">
							<option value="">Select Job Role</option>
							<option value="frontend">Frontend Developer</option>
							<option value="backend">Backend Developer</option>
							<option value="full_stack">Full Stack Developer</option>
							<option value="ui_ux">UI UI Designer</option>
						</select>
					</div>
					<div class="text_control">
						<label for="address">Address</label>
					<textarea
                         id="address"
                         name="address" 
                         row="4" 
                         cols="50" 
                         placeholder="Enter address"
                    ></textarea>
					</div>
                    <div class="form_control">
                        <label for="city">City </label>
                        <input  id="city" name="city" placeholder="Enter city name..."/>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input  type="number" id="pincode" name="pincode" placeholder="Enter pincode..."/>
                    </div>
                     <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-07-12" type="date" id="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your cv</label>
                        <input type="file" id="upload" name="upload" />
                    </div>
				</div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>

			</form>
		</div>
	<div>
	
</body>
</html>
